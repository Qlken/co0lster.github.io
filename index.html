---
layout: default
---


<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <p class="date">{{ post.date | date: "%B %e, %Y"}}</p>
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>
      <hr />
    </article>
  {% endfor %}
</div>
